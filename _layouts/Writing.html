<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEFL Writing Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="/toefl-practice-web/assets/style.css" rel="stylesheet"></link>
</head>
<body>
    <!-- 蓝绿色导航栏 -->
    <nav class="navbar primary-navbar">
        <div class="container-fluid">
            <a class="navbar-brand text-white ms-3" href="#">Home</a>
            <div class="d-flex">
                <button class="border-0 next-btn" style="font-weight: bold;">Next 
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"/>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- 灰色小题指示行 -->
    <nav class="navbar bg-light mb-2 secondary-navbar">
            <div class="container-fluid row pe-0">
                <span class="navbar-text ms-3 col-3" style="font-weight: bold;">Writing | Section 1 of 1</span>
                
                <!-- 进度条 -->
                <div class="w-50 mx-auto col-auto">
                    <div class="progress">
                        <div class="progress-bar-bg" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                
                <!-- 时间显示 -->
                <div class="col-3 justify-content-end d-flex align-items-center">
                    <span class="timer-section" id="timer">10:00</span>
                    <button id="hideTimer" class="hide-hint-btn ms-2" style="font-weight: bold;">Hide Timer</button>
                </div>
            </div>
    </nav>

    <!-- 主体内容 -->
    <main>
    <div class="container-fluid">
        <div class="row">
            <!-- 左侧问题区域 -->
            <div class="col-5 question-zone">
                <div class="card material-card mb-3" style="height: 100%;">
                    <div class="card-body card-container">
                        {{  content  }}
                    </div>
                </div>
            </div>

            <!-- 右侧回答区域 -->
            <div class="col-7">
                <div class="row question-zone">
                    <!-- 学生观点卡片 -->
                    <div class="col-12" style="height: 47.5%;">
                        <div class="card mb-3 border-0" style="height: 100%;">
                            <div class="card-body">
                                <!-- Claire的观点 -->
                                <div class="d-flex mb-3">
                                </div>
                                
                                <!-- Paul的观点 -->
                                <div class="d-flex">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 mt-0" style="height: 5%;"></div>
                    <!-- 写作区域 -->
                    <div class="col-12 mt-0" style="height: 47.5%;">
                        <div class="card writing-card" style="height: 100%;">
                            <div class="card-header">
                                <div style="height: 30px;">
                                    <!-- 操作按钮 -->
                                    <div class="d-flex justify-content-end">
                                        <!-- <button id="cutBtn" class="btn action-btn me-2 disabled-btn">Cut</button>
                                        <button id="pasteBtn" class="btn action-btn me-2 disabled-btn">Paste</button>
                                        <button id="undoBtn" class="btn action-btn me-2 disabled-btn">Undo</button>
                                        <button id="redoBtn" class="btn action-btn me-2 disabled-btn">Redo</button> -->
                                        <div class="d-flex align-items-center">
                                            <button id="hideWordCount" class="hide-hint-btn">Hide Word Count</button>
                                            <span class="word-count">0</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- 文本输入区 -->
                            <textarea id="writingArea" class="form-control card-body" style="resize: none; border-radius: 0px 0px 17px 17px;"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="/toefl-practice-web/assets/timer.js"></script>
</body>
</html>
