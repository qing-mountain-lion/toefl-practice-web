{% include head.html %}

    <!-- 蓝绿色导航栏 -->
<nav class="navbar primary-navbar">
    <div class="container-fluid">
        <a class="navbar-brand text-white ms-3" href="#">Home</a>
        <div class="d-flex">
            <button class="border-0 other-btn" id="back-btn" style="font-weight: bold;" disabled aria-disabled="true">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-chevron-left me-1" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"/>
                    </svg> Back
            </button>
            <button class="border-0 next-btn" id="next-btn" style="font-weight: bold;"><span id="next-text">Next </span>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-chevron-right ms-1" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"/>
                </svg>
            </button>
        </div>
    </div>
</nav>

<!-- 灰色小题指示行 -->
<nav class="navbar bg-light mb-2 secondary-navbar">
        <div class="container-fluid row pe-0">
            <span class="navbar-text ms-3 col-3" style="font-weight: bold;">Reading | Question <span id="current_question">1</span> of <span id="total_question">20</span></span>
            
            <!-- 进度条 -->
            <div class="w-50 mx-auto col-auto">
                <div class="progress" aria-valuenow="0" aria-valuemin="0" aria-valuemax="20">
                    <div class="progress-bar-bg" id="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="20"></div>
                </div>
            </div>
            
            <!-- 时间显示 -->
            <div class="col-3 justify-content-end d-flex align-items-center">
                <span class="timer-section" id="timer">36:00</span>
                <button id="hideTimer" class="hide-hint-btn ms-2" style="font-weight: bold;">Hide Timer</button>
            </div>
        </div>
</nav>

<!-- 主体内容 -->
<main>
<div class="container-fluid">
    <div class="row gx-5">
        <!-- 左侧问题区域 -->
        <div class="col-6 question-zone">
            <div class="card reading-material-card mb-3" style="height: 100%;">
                <div class="card-body card-container m-1">
                    {{  content  }}
                </div>
            </div>
        </div>

        <!-- 右侧回答区域 -->
        <div class="col-6 question-zone">
            <div class="alert alert-info p-4 mb-4" role="alert" style="background-color: #D6F8F0;">
                Select <span id="alert-select-num">one</span> of the statements below.
            </div>
            <div class="card writing-card d-flex justify-content-center border-0" style="height: 100%;">
                <div class="card-body card-container px-0">
                    <p id="question"></p>
                    <div class="ms-3 g-4" id="options">
                        <div class="row form-check mb-4" style="flex-wrap: nowrap; display: flex;">
                            <input class="form-check-input single-select-button me-1" type="radio" name="options" id="optionA" value="optionA">
                            <label class="form-check-label" for="optionA">
                            </label>
                        </div>
                        <div class="row form-check mb-4" style="flex-wrap: nowrap; display: flex;">
                            <input class="form-check-input single-select-button me-1" type="radio" name="options" id="optionB" value="optionB">
                            <label class="form-check-label" for="optionB">
                            </label>
                        </div>
                        <div class="row form-check mb-4" style="flex-wrap: nowrap; display: flex;">
                            <input class="form-check-input single-select-button me-1" type="radio" name="options" id="optionC" value="optionC">
                            <label class="form-check-label" for="optionC">
                            </label>
                        </div>
                        <div class="row form-check mb-4" style="flex-wrap: nowrap; display: flex;">
                            <input class="form-check-input single-select-button me-1" type="radio" name="options" id="optionD" value="optionD">
                            <label class="form-check-label" for="optionD">
                            </label>
                        </div>
                        <div class="row form-check mb-4" style="flex-wrap: nowrap; display: none;">
                            <input class="form-check-input single-select-button me-1" type="radio" name="options" id="optionE" value="optionE">
                            <label class="form-check-label" for="optionE">
                            </label>
                        </div>
                        <div class="row form-check mb-4" style="flex-wrap: nowrap; display: none;">
                            <input class="form-check-input single-select-button me-1" type="radio" name="options" id="optionF" value="optionF">
                            <label class="form-check-label" for="optionF">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</main>

<script src="{{ site.url }}/assets/Reading.js"></script>

{% include foot.html %}
